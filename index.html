<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
   crossorigin="anonymous">

   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p class="d-none">Message Sent! <br>
    Thanks for completing the form. We'll be in touch soon!</p>

  <div class="container shadow">
    <div class="row">
      <div class="col-12">
        <h1>Contact Us</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <form action="mailto:fayebaba81@gmail.com" method="post">
          <div class="row">
          <div class="col-md-6 col-lg-6" >
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name *</label>
              <input type="text" class="form-control" id="firstName">
              <p class="error"></p>
            </div>
          </div>
        
          <div class="col-md-6 col-lg-6" >
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name *</label>
              <input type="text" class="form-control" id="lastName">
              <p class="error"></p>
            </div>
          </div>
        </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" class="form-control" id="email">
            <p class="error"></p>
          </div>
          <div class="row">
            <label for="queryType" class="form-label">Query Type *</label>
            <div class="col-md-6 col-lg-6 p2">
              <div class="mb-3" id="selectRadio">
                <input type="radio" name="queryType" value="generalEnquiry" class="form-check-input" id="generalEnquiry">
                <label class="form-check-label" for="generalEnquiry">General Enquiry</label>
              </div>
            </div>

            <div class="col-md-6 col-lg-6 p2">
              <div class="mb-3" id="selectRadio">
                <input type="radio" name="queryType" value="supportRequest" class="form-check-input" id="supportRequest">
                <label class="form-check-label" for="supportRequest">support Request</label>
              </div>
            </div>
            <p class="error"></p>
          </div>
         
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" ></textarea>
            <p class="error"></p>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="consent">
            <label class="form-check-label" for="consent">I consent to being contacted by the team</label>
            <p class="error"></p>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
  </div>




 
  
  <div class="attribution mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Etudiant noir</a>.
  </div>

  <script src="js/app.js"></script>
</body>
</html>
